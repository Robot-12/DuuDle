        <script>
            let i = 0;

            const msg = ["url('imige/slait3.jpg')", "url('imige/slait1.jpg')", "url('imige/slait2.jpg')"];
            const max = msg.length - 1;    

            function Timer(fn, t) {
    var timerObj = setInterval(fn, t);

    this.stop = function() {
        if (timerObj) {
            clearInterval(timerObj);
            timerObj = null;
        }
        return this;
    }

    // start timer using current settings (if it's not already running)
    this.start = function() {
        if (!timerObj) {
            this.stop();
            timerObj = setInterval(fn, t);
        }
        return this;
    }

    // start with new or original interval, stop current interval
    this.reset = function(newT = t) {
        t = newT;
        return this.stop().start();
    }
}

            var timer = new Timer(function() {
                if (i < max) {
                  i += 1;
                } else {
                  i = 0;
                }
                document.getElementById("slait").style.backgroundImage=msg[i];            }, 5000);

            function addSlit(){
                if(i<max)

                }else{
